<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/scss/login.css">
    <script src="/js/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
</head>

<body>
    <div class="login container">
        <h1 class="login__title">Sign In With</h1><br>
        <div class="login__btn-social">
            <button type="button" class="btn login__btn-facebook"><i class="fa-brands fa-square-facebook"></i>
                Facebook</button>
            <button type="button" class="btn login__btn-google"><i class="fa-brands fa-google"></i>
                Google</button>
        </div><br>
        <form class="login__form">
            <div class="mb-3">
                <label for="username" class="form-label" style="font-weight: bold;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <a class="login__forgot_password" href="">Forgot?</a>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="submit" class="btn login__btn-signIn" id="loginForm" value="Sign In" />
        </form><br>
        <div class="login__link-signUp">
            <span>Not a member?</span>
            <a class="login__signUp" href="">Sign up now</a>
        </div>
    </div>
</body>

</html>
